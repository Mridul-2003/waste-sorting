<!DOCTYPE html>
<html>
  <head>
    <title>Waste Sorting Game</title>
    <style>
      .logo img {
        height: 50px;
        width: 50px;
      }
      div {
        text-align: center;
      }
      .box {
        display: flex;
        justify-content: space-between;
      }
      .box-1 img {
        width: 250px;
        padding-top: 100px;
        margin-left: 50px;
      }
      .box-2 img {
        width: 250px;
        padding-top: 100px;
        margin-right: 50px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a class="logo" href="/templates/index.html"
        ><img src="/static/image/recycle.png" alt=""
      /></a>
    </nav>

    <div class="box">
      <div class="box-1">
        <img src="/static/image/garbage - Copy.png" alt="" />
      </div>
      <div class="box-2">
        <h1>Waste Sorting Game</h1>
        <p>Classify the item:</p>
        <img
          src="/static/{{ item_image }}"
          alt="{{ item_to_classify }}"
          width="200"
        />
      </div>
      <div class="box-3">
        <img src="/static/image/dustbin.png" alt="" />
      </div>
    </div>

    <form id="classification-form" method="POST" action="/classify">
      <label for="user_choice">Your Choice:</label>
      <select name="user_choice" id="user_choice">
        <option value="Recyclable">Recyclable</option>
        <option value="Non-Recyclable">Non-Recyclable</option>
      </select>
      <input
        type="hidden"
        name="item_to_classify"
        value="{{ item_to_classify }}"
      />
      <input type="submit" value="Submit" />
    </form>

    <p id="score-message">Score: <span id="score">0</span></p>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#classification-form").submit(function (event) {
          event.preventDefault();
          var formData = $(this).serialize();
          $.ajax({
            type: "POST",
            url: "/classify",
            data: formData,
            dataType: "json",
            success: function (response) {
              var score = response.score;
              $("#score").text(score);
              // You can add more logic for displaying messages, advancing to the next item, etc.
            },
          });
        });
      });
    </script>
  </body>
</html>
