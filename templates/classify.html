<!DOCTYPE html>
<html>
<head>
    
    <title>Waste Sorting Game</title>
</head>
<body>
    <h1>Waste Sorting Game</h1>
    <p>Classify the item:</p>
    <img src="{{ url_for('static', filename=item_image) }}" alt="{{ item_to_classify }}" width="200">

    <form id="classification-form" method="POST" action="/classify">
        <label for="user_choice">Your Choice:</label>
        <select name="user_choice" id="user_choice">
            <option value="Recyclable">Recyclable</option>
            <option value="Organic">Organic</option>
        </select>
        <input type="hidden" name="item_to_classify" value="{{ item_to_classify }}">
        <input type="submit" value="Submit">
    </form>

    <p id="score-message">Score: <span id="score">0</span></p>

    <p>Next item to classify:</p>
    <img src="{{ url_for('static', filename=next_item_image) }}" alt="{{ next_item_to_classify }}" width="200">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("#classification-form").submit(function (event) {
            event.preventDefault();
            var formData = $(this).serialize();
            $.ajax({
                type: "POST",
                url: "/classify",
                data: formData,
                dataType: "json",
                success: function (response) {
                    var score = response.score;

                    // Update the score
                    $("#score").text(score);
                }
            });
        });
    });
</script>

  
</body>
</html>
